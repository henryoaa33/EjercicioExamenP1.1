<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora de Descuento</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">
</head>
<body>

<div class="container mt-5">
    <form id="descuentoForm">
  
        <div class="mb-3">
            <label for="producto1" class="form-label">Producto 1</label>
            <input type="text" class="form-control" id="producto1" placeholder="Ingrese el valor del producto 1">
        </div>
        <div class="mb-3">
            <label for="producto2" class="form-label">Producto 2</label>
            <input type="text" class="form-control" id="producto2" placeholder="Ingrese el valor del producto 2">
        </div>
        <div class="mb-3">
            <label for="producto3" class="form-label">Producto 3</label>
            <input type="text" class="form-control" id="producto3" placeholder="Ingrese el valor del producto 3">
        </div>
        <div class="mb-3">
            <label for="producto4" class="form-label">Producto 4</label>
            <input type="text" class="form-control" id="producto4" placeholder="Ingrese el valor del producto 4">
        </div>
        <div class="mb-3">
            <label for="producto5" class="form-label">Producto 5</label>
            <input type="text" class="form-control" id="producto5" placeholder="Ingrese el valor del producto 5">
        </div>

 
        <div class="mb-3">
            <label for="subtotal" class="form-label">Subtotal</label>
            <input type="text" class="form-control" id="subtotal" readonly>
        </div>

        <div class="mb-3">
            <label for="descuentoLabel" class="form-label">Descuento</label>
            <input type="text" class="form-control" id="descuentoLabel" value="Descuento 0%" readonly>
        </div>

     
        <div class="mb-3">
            <label for="totalPagar" class="form-label">Total a pagar</label>
            <input type="text" class="form-control" id="totalPagar" readonly>
        </div>

      
        <button type="button" class="btn btn-primary" id="calcularBtn">Calcular</button>
        <button type="button" class="btn btn-secondary" id="limpiarBtn">Limpiar</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>


<script src="java.js"></script>

</body>
</html>
